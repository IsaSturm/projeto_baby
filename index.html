<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Dictionary</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="container">
        <h1 class="titulo">Baby Dictionary</h1>
        <p class="texto">O dicionário do vocabulário do seu bebê!</p>
    </header>

    <main class="container">
        <section class="campo-pesquisa">
            <input class="pesquisa" type="text" placeholder="Digite aqui a palavra que você quer descobrir">
            <button class="btn">Pesquisar</button>
        </section>
        <section class="resultado-pesquisa">
            <table>
                <tr>
                    <th>Palavra</th>
                    <th>Significado</th>
                </tr>
                <tr>
                    <td>Tutuila</td>
                    <td>Tartaruga</td>
                </tr>
            </table>
        </section>
    </main>

    <footer class="container">
        <p>2024 - Direitos reservados.</p>
    </footer>
</body>

</html>
